<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google Font Cairo -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css"
      integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>مدرسة علمني | تسجيل الدخول</title>
  </head>
  <body>
    <!-- Start Header Section -->
    <header class="header">
      <div class="container">
        <div class="header__content">
          <nav class="navbar navbar-expand-lg navbar-light custom-navbar">
            <div class="container-fluid">
              <a class="navbar-brand" href="./index.html">
                <img
                  class="brand__image"
                  src="./images/logo.png"
                  alt="مدرسة علمي"
                />
              </a>
              <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent"
                aria-expanded="false"
                aria-label="Toggle navigation"
              >
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a
                      class="nav-link active"
                      aria-current="page"
                      href="./index.html"
                      >الرئيسية</a
                    >
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="./index.html#about-us"
                      >عن المدرسة</a
                    >
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="./index.html#contact-us"
                      >تواصل معنا</a
                    >
                  </li>
                </ul>
                <div class="navbar-buttons">
                  <a class="btn__primary" href="./login.html">تسجيل الدخول</a>
                  <a class="btn__primary" href="./signup.html">إنشاء حساب</a>
                </div>
              </div>
            </div>
          </nav>
        </div>
      </div>
    </header>
    <!-- End Header Section -->

    <!-- Start Sign Up Section -->
    <section class="login">
      <div class="container">
        <h4 class="signup__title">تسجيل الدخول</h4>
        <form class="row g-3 needs-validation login__form" novalidate>
          <div class="col-12">
            <label for="validationCustomUsername" class="form-label"
              >البريد الإلكتروني</label
            >
            <div class="input-group has-validation">
              <span class="input-group-text" id="inputGroupPrepend">@</span>
              <input
                type="text"
                class="form-control"
                id="validationCustomUsername"
                aria-describedby="inputGroupPrepend"
                required
              />
              <div class="invalid-feedback">المرجو إدخال البريد الإلكتروني</div>
            </div>
          </div>
          <div class="col-12">
            <label for="validationCustom03" class="form-label"
              >كلمة المرور</label
            >
            <input type="password" class="form-control" required />
            <div class="invalid-feedback">المرجو إدخال كلمة المرور</div>
          </div>
          <div class="col-12 form__footer">
            <button class="btn btn__primary" type="submit">تسجيل الدخول</button>
            <p><a href="#">هل نسيت كلمة المرور ؟</a></p>
          </div>
        </form>
      </div>
    </section>
    <!-- End Sign Up Section -->

    <!-- Start Footer Section -->
    <footer class="footer">
      <p>جميع الحقوق محفوظة</p>
    </footer>
    <!-- End Footer Section -->
  </body>
</html>
